<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>다은이 다솜이들이 추천하는 행운 번호 생성기 ✨</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>✨ 다은이 다솜이들이 추천하는 행운 번호 생성기 ✨</h1>
        <p>오늘의 행운을 릴리가 추천해 줄게!</p>

        <section class="lotto-section">
            <h2>🍀 로또 번호 </h2>
            <div id="lottoNumbersContainer">
                <div class="number-set-item numbers-display">
                    <span class="placeholder">로또 번호 뽑기! 버튼을 클릭하세요</span>
                </div>
            </div>
            <div class="generator-controls">
                <label for="lottoNumSets">몇 세트?</label>
                <select id="lottoNumSets">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="generateLottoBtn">로또 번호 뽑기!</button>
            </div>
        </section>

        <section class="pension-section">
            <h2>💰 연금복권 번호 </h2>
            <div id="pensionNumbersContainer">
                <div class="number-set-item numbers-display">
                    <span class="placeholder">연금복권 번호 뽑기! 버튼을 클릭하세요</span>
                </div>
            </div>
            <div class="generator-controls">
                <label for="pensionNumSets">몇 세트?</label>
                <select id="pensionNumSets">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="generatePensionBtn">연금복권 번호 뽑기!</button>
            </div>
        </section>

        <hr />

        <section class="send-section">
            <h2>💌 행운 번호 친구에게 보내기</h2>
            <p>생성된 번호를 소중한 사람에게 전송해봐!</p>
            <div class="input-group">
                <input
                    type="tel"
                    id="phoneNumber"
                    placeholder="받을 사람의 휴대폰 번호 (예: 01012345678)"
                    maxlength="11"
                    pattern="[0-9]{10,11}"
                    title="숫자만 입력해주세요 (하이픈(-) 없이 10~11자리)"
                />
                <button id="sendSmsBtn">SMS로 전송</button>
            </div>
            <button id="sendKakaoBtn" class="kakao-button">카카오톡으로 전송</button>
            <p class="status-message" id="statusMessage"></p>
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
